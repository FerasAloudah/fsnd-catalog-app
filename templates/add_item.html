{% extends "theme.html" %}
{% block title %}Add Item{% endblock title %}

{% block content %}
<div class="container">
    <div class="full">
        <h1 class="type">Add Item</h1>
        <form method="POST" action="{{url_for('add_item')}}">
            <label for="name">Item's Name:</label>
            <br>
            <input name="name" type="text" placeholder="Item's Name" value="">
            <br>
            <label for="description">Item's Description:</label>
            <br>
            <input name="description" type="text" rows="10" placeholder="Item's Description" value="">
            <br>
            <label for="category">Item's Category:</label>
            <br>
            <select name="category">
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Add">
        </form>
    </div>
</div>
{% endblock %}
